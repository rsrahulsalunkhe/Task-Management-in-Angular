@if (showCreateTaskForm) {
<app-create-task
  (CloseForm)="CloseCreateTaskForm()"
  (EmiteTaskdata)="CreateOrUpdateTask($event)"
  [isEditMode]="editMode"
  [selectedTask]="selectedTask"
></app-create-task>
}

<div class="dashboard-container">
  <div style="display: flex">
    <div style="width: 50%">
      <h2>Dashboard</h2>
    </div>
    <div style="width: 50%; text-align: right">
      <button class="create-task-btn" (click)="OpenCreateTaskForm()">
        Create Task
      </button>
      <button class="create-task-btn" (click)="DeleteAllTask()">
        Clear Tasks
      </button>
    </div>
  </div>

  <hr />

  <div class="dashboard-item-container">
    @if (allTasks.length < 1) {
    <div style="text-align: center"><h2>No task has been created yet!</h2></div>
    } @for (task of allTasks; track $index) {
    <div class="task-item" [ngClass]="'task-' + task.status">
      <div class="task-title">
        <h3>{{ task.title }}</h3>
      </div>
      <p><b>Assigned to: </b>{{ task.assignedTo }}</p>
      <p><b>Priority: </b>{{ task.priority }}</p>
      <p><b>Status: </b>{{ task.status }}</p>
      <div class="task-action-icons">
        <button class="task-action-btn" title="Detail">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </button>
        <button
          class="task-action-btn"
          title="Edit"
          (click)="onEditTaskClicked(task.id)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button
          class="task-action-btn"
          title="Delete"
          (click)="DeleteTask(task.id)"
        >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    }
  </div>
</div>
